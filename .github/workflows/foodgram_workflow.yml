name: Foodgram workflow

on: [push]

jobs:
  test_flake8:
    runs-on: ubuntu-latest # настройка окружения, последняя версия Ubuntu
    steps:  # команды
      - name: Clone the repository  # название шага
        uses: actions/checkout@v2  # uses готовые actions
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |  # команды, которые будут выполнены в терминале
          python -m pip install --upgrade pip
          pip install flake8 pep8-naming flake8-broken-line flake8-return flake8
          pip install -r backend/requirements.txt
      - name: Test flake8
        run: |
          cd backend
          flake8 .
  
  build_and_push_backend_image_to_dockerhub:
    name: Pushing backend image to DockerHub
    runs-on: ubuntu-latest
    needs:
      -test_flake8
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: nemosanima/foodgram-backend:latest





          

