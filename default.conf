server {

    # Слушаем 80 порт
    listen 80;
    # Где мы слушаем 80 порт, т.е имена серверов
    server_name 127.0.0.1, localhost;
    # Отключает отображение версии Nginx в заголовках ответов
    server_tokens off;
    # Ограничивает максимальный размер тела запроса, который будет приниматься сервером, до 20 МБ.
    client_max_body_size 20M;

    location /static/admin/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location /static/rest_framework/ {
        root /var/html/;
    }

    # Определяет проксирование запросов, начинающихся с "/admin/", на адрес http://backend:8000/admin/.
    # То есть, запросы будут перенаправлены на другой сервис, который работает на порту 8000.
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
    }
    # Определяет обработку запросов, начинающихся с "/api/docs/".
    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

    # Определяет проксирование запросов, начинающихся с "/api/", на адрес http://backend:8000.
    # Запросы будут перенаправлены на другой сервис, который работает на порту 8000.
    location /api/ {
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000;
    }

    # Остальные запросы.
    location / {
        root /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
    }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
        root   /var/html/frontend/;
    }

}
